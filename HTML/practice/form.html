<!DOCTYPE html>
<html>

<head>
    <title>FORM</title>
</head>

<body>
    <center>
        <h1><u>REGISTRATION FORM</u></h1>
    </center>
    <hr>

    <br>
    <form>
        <label><b>Name*:-</b></label>
        <input type="text" name="Name" placeholder="First Name" pattern="[A-Za-z]{2,12}" required>&nbsp;<input type="text" name="Surname" placeholder="Last Name" pattern="[A-Za-z]{4,12}" required> <br> <hr>

        <label><b>Phone:-</b></label>
        <select name="NO">
            <option value="+91" selected>+91</option>
            <option value="+92">+92</option>
            <option value="+54">+54</option>
            <option value="+32">+32</option>
        </select>
        <input type="tel" name="Telphone No." placeholder="0000-00-0000" pattern="[0-9]{4}-[0-9]{2}-[0-9]{4}"> <hr>

        <label><b>Email*:-</b></label>
        <input type="email" name="Email" placeholder="example@gmail.com" required> <hr>

        <label><b>Address*:-</b></label>
        <textarea name="Address" cols="20" rows="2" required></textarea> <hr>

        <label><b>Gender:-</b></label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Other">Other <hr>

        <label><b>File:-</b></label>
        <input type="file" name="photo"> <hr>

        <label><b>Date:-</b></label>
        <input type="date" name="Birthdate"> <hr>

        <label>Qualification :</label>
        <input type="checkbox" name="q1" value="10">10 <sup>th</sup>
        <input type="checkbox" name="q2" value="12">12 <sup>th</sup>
        <input type="checkbox" name="q3" value="B">Bachlor
        <input type="checkbox" name="q4" value="M">Master <br> <br>

        <label><b>User Name*:-</b></label>
        <input type="text" name="Username" minlength="5" required> <br> <hr>

        <label><b>Password*:-</b></label>
        <input type="password" name="Password" minlength="8" required> <br> <hr>

        <label>Search :</label>
        <input type="search" name="search"> <br> <br>

        <label>Number :</label>
        <input type="number" name="number"> <br> <br>

        <label>Range :</label>
        <input type="range" name="range"> <br> <br>

        <input type="button" name="btn1" value="Save Data">
        <input type="Submit" name="btn2" value="Register">
        <input type="reset" name="btn2" value="Cancel">
    </form>
</body>

</html>
